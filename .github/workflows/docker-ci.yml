name: CI Docker Healthcheck

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  versioning:
    runs-on: ubuntu-latest
    if: ${{github.ref == 'refs/heads/main'}}
    outputs:
      version: ${{steps.semver.outputs.version }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Bump version automatically
        id: semver
        run: |
          # Si no existe VERSION inicializarlo
          if [ ! -f VERSION ]; then echo "0.1.0" > VERSION; fi

          old=$(cat VERSION)

          IFS='.' read -ra ver <<< "$old"
          major=${ver[0]}
          minor=${ver[1]}
          patch=${ver[2]}
  
          # Aumentar patch version

          patch=$((patch + 1))

          new="$major.$minor.$patch"

          echo "$new" > VERSION
          echo "version=$new" >> $GITHUB_OUTPUT

      - name: Commit new version file
        run: |
          git config --local user.email "ci@github.com"
          git config --local user.name "GitHub Actions"
          git add VERSION
          git commit -m "Auto-increment version to ${{steps.semver.outputs.version }}"
          git push

  build-test:
    runs-on: ubuntu-latest
    needs: [versioning]
    env:
      VERSION_OUT: ${{ needs.versioning.outputs.version }}
    outputs:
      imagetag: ${{ steps.setimg.outputs.image_tag }}

    steps:
     - name: Checkout repo
       uses: actions/checkout@v4

     - name: Debug branch
       run: |
         echo "FULL REF = $GITHUB_REF"
         echo "SHORT REF = ${GITHUB_REF##*/}"  

     - name: Set image tag according to branch
       id: setimg
       env:
         DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
         VERSION_OUT: ${{ needs.versioning.outputs.version }}
       run: |
         IMAGE_NAME="${DOCKER_USERNAME}/healthcheck-devops"

         BRANCH="${GITHUB_REF##*/}"
         echo "Branch detected = $BRANCH"

         if [ "$BRANCH" = "main" ]; then
           IMAGE_TAG="${VERSION_OUT}"
         else
           IMAGE_TAG="DEV-${GITHUB_SHA::7}"
         fi

         FULL_IMAGE="${IMAGE_NAME}:${IMAGE_TAG}"

         echo "Usando imagen: ${FULL_IMAGE}"

         {
          echo "image_tag=${IMAGE_TAG}"
         } >> "$GITHUB_OUTPUT"

     - name: Login to Docker Hub
       run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

     - name: Build Docker image
       env:
         DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
         TAG: ${{ steps.setimg.outputs.image_tag }}
       run: |
         IMG="${DOCKER_USERNAME}/healthcheck-devops:${TAG}"
         echo "Building image: $IMG"
         docker build -t $IMG .

     - name: Run healthcheck inside container
       env:
         DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
         TAG: ${{ steps.setimg.outputs.image_tag }}
       run: |
         IMG="${DOCKER_USERNAME}/healthcheck-devops:${TAG}"
         echo "Running healthcheck inside container: $IMG"
         docker run --rm $IMG --docker
      
     - name: Upload VERSION artifact
       uses: actions/upload-artifact@v4
       with:
         name: version-file
         path: VERSION

  push-image:
    runs-on: ubuntu-latest
    needs: [build-test]
    if: ${{github.ref == 'refs/heads/main'}}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Push versioned image
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          TAG: ${{ needs.build-test.outputs.imagetag }}

        run: |
         IMG="${DOCKER_USERNAME}/healthcheck-devops:${TAG}"
         echo "Pushing image: $IMG"
         docker push $IMG
